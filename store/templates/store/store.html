{%  extends 'store/main.html' %}
{% load static %}

{% block content %}
<div id="carouselExampleIndicators" class="carousel slide m-2" data-ride="carousel">

  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>

  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="{% static 'images/11.jpg' %}" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'images/2.jpg' %}" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'images/3.jpg' %}" alt="Third slide">
    </div>
  </div>

  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>

  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>

</div>
<br><br>
<div class="container">
    <div class="row">
        {% for product in products %}
        <div class="col-lg-3">
            {% if product.image_url%}
            <img class="thumbnail" src="{{product.image_url}}" alt="">
            {% else %}
            <img class="thumbnail" src="{% static 'images/placeholder.png' %}" alt="">
            {% endif %}

            <div class="box-element product">
                <h6><strong>{{product.name}}</strong></h6>
                <button data-product={{product.id}} data-action="add" class="btn btn-dark add-btn update-cart">Add To Cart</button>
                <strong><a href="#" class="btn btn-outline-warning lead">View</a></strong>
                <h6 style="display:inline-block;float:right">${{product.price|floatformat:2}}</h6>
            </div>
            <hr>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock content %}
